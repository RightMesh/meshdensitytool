<html>

<head>
  <title>Density Calculator</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/yaml.min.js"></script>
  <link rel="stylesheet" href="css/density.css">
</head>

<body>
  <div class="grid-container">
    <div id="container" class="grid-output">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <div class="grid-controls">
      <div id="app-ui"></div>
      <label>Config </label>
      <br/>
      <input id="conf" type="file" onchange="updateConf()" />
      <br/>
      <div id="fileContents">Contents</div>
      <button onclick="sim.generate(500, 500, $('#density').val(), $('#ap').val(), $('#coverage').val(), $('#dap').val());sim.run(false);"
        id="generate_btn" class="control-btn">Generate</button>
      <button onclick="sim.run(false);" id="step" class="control-btn">Step</button>
      <button onclick="sim.run(true);" id="animate" class="control-btn">Animate!</button>
      <button onclick="sim.pause();" id="pause" class="control-btn">Pause</button>

      <div>
        <label id="debug"></label>
      </div>
      
      <div id="app-stats"></div>
    </div>

    <div class="grid-history">
      History will show up here.
    </div>
    <script type="text/javascript" src="js/bundle.js"></script>

    <div class="grid-regions">
      <button onClick="canada();">Canada</button>
      <button onClick="guatcity();">Guatamala City</button>
      <button onClick="van();">Vancouver</button>
      <button onClick="tor();">Toronto</button>
    </div>
  </div>

  <script type="text/javascript" src="js/density.js"></script>
</body>

</html>
